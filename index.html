<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Cep</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>Busca Cep</h1>
        <form onsubmit="buscarCep(event)">
            <input type="text" id="cep" placeholder="Digite o CEP (Somente números)" maxlength="8" pattern="\d{8}" required><!--maxlenght = Só permite digitar 8 caracteres/ pattern= só permite digitar números-->
            <button type="submit">Buscar</button>
        </form>
        <div id="resultado" class="resultado">
            
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
